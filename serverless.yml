service: 
  name: CPEmailTask
provider:
  name: aws
  runtime: python3.7

functions:
  CPEmailTask:
    handler: main.lambda_handler
    events:
    - http:
        path: main.lambda_handler
        method: POST
        
resources:
  Resources:
    SuperTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: MyCustomTopic
